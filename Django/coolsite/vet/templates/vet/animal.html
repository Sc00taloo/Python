<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Обработка данных форм</title>
</head>
<body>
    <h1>Обработка данных форм для Animals!</h1>
    <form action='insert'>
    <button>Insert</button>
    </form>
    <form action='update'>
    <button>Update</button>
    </form>
    <form action='select'>
    <button>Select</button>
    </form>
    <form action='delete'>
    <button>Delete</button>
    </form>
        {% if request.user.is_superuser %}
    <form action='word'>
    <button>Word</button>
    </form>
    <form action='excel'>
    <button>Excel</button>
    </form>
    <form action='pdf'>
    <button>Pdf</button>
    </form>
    {% endif %}
    <form method="post">
        {% csrf_token %}
    <button>Back</button>
</body>
</html>
